<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/scss/styles.scss">
  <title>Vite App</title>
</head>

<body>
  <main>
    <div class="button-wrapper">
      <button class="left">&larr;</button>
      <button class="right">&rarr;</button>
    </div>
    <div class="box-wrapper">
      <div class="box-inner-wrapper">
        <div class="box" data-box="0">1</div>
        <div class="box" data-box="1">2</div>
        <div class="box in-view" data-box="2">3</div>
        <div class="box in-view" data-box="3">4</div>
        <div class="box in-view" data-box="4">5</div>
        <div class="box in-view active" data-box="5">6</div>
        <div class="box in-view" data-box="6">7</div>
        <div class="box in-view" data-box="7">8</div>
        <div class="box" data-box="8">9</div>
        <div class="box" data-box="9">10</div>
        <!-- <div class="box" data-box="10"></div>
        <div class="box" data-box="11"></div>
        <div class="box" data-box="12"></div>
        <div class="box" data-box="13"></div> -->
      </div>
    </div>
  </main>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
