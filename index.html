<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/scss/styles.scss">
  <title>Vite App</title>
</head>

<body>
  <main>
    <div class="button-wrapper">
      <button class="left">&larr;</button>
      <button class="right">&rarr;</button>
    </div>
    <div class="box-wrapper">
      <div class="box-inner-wrapper">
        <div class="box" data-box="0">
          <p>Slide 1</p>
        </div>
        <div class="box" data-box="1">
          <p>Slide 2</p>
        </div>
        <div class="box in-view" data-box="2">
          <p>Slide 3</p>
        </div>
        <div class="box in-view" data-box="3">
          <p>Slide 4</p>
        </div>
        <div class="box in-view" data-box="4">
          <p>Slide 5</p>
        </div>
        <div class="box in-view active" data-box="5">
          <p>Slide 6</p>
        </div>
        <div class="box in-view" data-box="6">
          <p>Slide 7</p>
        </div>
        <div class="box in-view" data-box="7">
          <p>Slide 8</p>
        </div>
        <div class="box" data-box="8">
          <p>Slide 9</p>
        </div>
        <div class="box" data-box="9">
          <p>Slide 10</p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
